backend:
  name: proxy
  proxy_url: https://caspianmetal.ge/api/v1
  branch: main  # Проверьте, что ветка называется main (или master)

media_folder: "uploads"
public_folder: "/uploads"

publish_mode: simple
locale: "ru"

collections:
  - name: "products"
    label: "Товары"
    files:
      - file: "data/products.json"
        label: "Список товаров"
        name: "products_list"
        fields:
          - label: "Товары"
            name: "products"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Категория", name: "category", widget: "select", options: ["Металлические крыши", "Водосточные системы", "Древесный материал", "Саморезы", "Изоляция", "Крепления", "Аксессуары"] }
              - { label: "Картинка", name: "image", widget: "image", required: false }
              - label: "Название"
                name: "title"
                widget: "object"
                fields:
                  - { label: "RU", name: "ru", widget: "string" }
                  - { label: "KA", name: "ka", widget: "string", required: false }
                  - { label: "AZ", name: "az", widget: "string", required: false }
                  - { label: "EN", name: "en", widget: "string", required: false }
              - label: "Короткое описание"
                name: "short"
                widget: "object"
                fields:
                  - { label: "RU", name: "ru", widget: "text" }
                  - { label: "KA", name: "ka", widget: "text", required: false }
                  - { label: "AZ", name: "az", widget: "text", required: false }
                  - { label: "EN", name: "en", widget: "text", required: false }
              - { label: "Цена", name: "price", widget: "string", required: false }

  - name: "news"
    label: "Новости"
    files:
      - file: "data/news.json"
        label: "Список новостей"
        name: "news_list"
        fields:
          - label: "Новости"
            name: "news"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string", default: "news-" }
              - { label: "Дата", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
              - label: "Заголовок"
                name: "title"
                widget: "object"
                fields:
                  - { label: "RU", name: "ru", widget: "string" }
                  - { label: "KA", name: "ka", widget: "string", required: false }
              - label: "Текст"
                name: "text"
                widget: "object"
                fields:
                  - { label: "RU", name: "ru", widget: "text" }
                  - { label: "KA", name: "ka", widget: "text", required: false }

  - name: "projects"
    label: "Проекты"
    files:
      - file: "data/projects.json"
        label: "Список проектов"
        name: "projects_list"
        fields:
          - label: "Проекты"
            name: "projects"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - label: "Название"
                name: "title"
                widget: "object"
                fields:
                  - { label: "RU", name: "ru", widget: "string" }
              - { label: "Картинка", name: "image", widget: "image" }
