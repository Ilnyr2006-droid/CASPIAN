<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CASPIAN — Админка</title>

    <!-- Netlify Identity -->
    <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script defer src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>

  <body>
    <script>
      (function () {
        function run() {
          if (!window.netlifyIdentity) return;

          // Открываем окно логина, если пользователь не залогинен
          // и мы на /admin/ (в т.ч. /admin/#/)
          window.netlifyIdentity.on("init", function (user) {
            if (!user) {
              window.netlifyIdentity.open();
            }
          });

          // Если init уже произошёл (иногда из кэша) — подстрахуемся
          setTimeout(function () {
            try {
              if (!window.netlifyIdentity.currentUser()) {
                window.netlifyIdentity.open();
              }
            } catch (e) {}
          }, 200);

          // ВАЖНО: никаких редиректов на /admin/ и никакого трогания #/ !
          // Logout можно оставить так:
          window.netlifyIdentity.on("logout", function () {
            document.location.href = "/";
          });
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", run);
        } else {
          run();
        }
      })();
    </script>
  </body>
</html>
