<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>CASPIAN — Админка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>

  <body>
    <script>
      // === ВСЕГДА корректный hash ===
      if (!location.hash || location.hash === "#") {
        location.hash = "#/";
      }

      function hasToken() {
        const h = location.hash || "";
        return /invite_token=|recovery_token=|confirmation_token=/.test(h);
      }

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function (user) {
          // Если пришли по токену (invite / recovery)
          if (hasToken()) {
            window.netlifyIdentity.open();
            return;
          }

          // Если не залогинен — сразу открыть логин
          if (!user) {
            window.netlifyIdentity.open("login");
          }
        });

        window.netlifyIdentity.on("login", function () {
          // После логина остаёмся в админке
          document.location.href = "/admin/#/";
        });

        window.netlifyIdentity.on("logout", function () {
          document.location.href = "/admin/#/";
        });
      }
    </script>
  </body>
</html>
